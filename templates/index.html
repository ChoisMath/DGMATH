<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대구수학축제 - 부스 예약 시스템</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container neon-box">
        <h1 class="neon-text">대구수학축제</h1>
        <h2 style="color: #00ffe7; text-align: center; margin-bottom: 30px;">부스 예약 시스템</h2>
        
        <div class="user-type-selection">
            <div class="user-type-card">
                <h3 style="color: #00ffe7;">학생</h3>
                <p>부스 예약 및 체험 활동</p>
                <div class="user-type-actions">
                    <a href="/student-login" class="neon-btn">로그인</a>
                    <a href="/student_info" class="neon-btn">계정 생성</a>
                </div>
            </div>
            
            <div class="user-type-card">
                <h3 style="color: #00ffe7;">부스 운영자</h3>
                <p>부스 관리 및 대기열 관리</p>
                <div class="user-type-actions">
                    <a href="/booth-operator-login" class="neon-btn">로그인</a>
                    <a href="/booth-operator-register" class="neon-btn">계정 생성</a>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #00ffe744;">
            <a href="/admin" class="neon-link">관리자 페이지</a>
        </div>
    </div>
    
    <style>
        .user-type-selection {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        .user-type-card {
            flex: 1;
            background: #181c2b;
            border: 1px solid #00ffe744;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .user-type-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .user-type-card p {
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .user-type-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .user-type-actions .neon-btn {
            flex: 1;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            .user-type-selection {
                flex-direction: column;
            }
            
            .user-type-actions {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
